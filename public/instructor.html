<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Instructor[Index]</title>
    <meta name="description" content="Rate your instructors">
    <!-- tab image\/ -->
    <link rel="icon" href="/static/images/icon.png" style="border-radius: 30px;">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
    <!-- CSS style sheets -->
    <link rel="stylesheet" href="/static/styles/header.css">
    <link rel="stylesheet" href="/static/styles/body.css">
    <link rel="stylesheet" href="/static/styles/footer.css">
    <!-- Font awesome for little logos and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

    <body class="body">
        <header class="header">
            <div class="nav_bar">
                <div class="nav_logo">
                    <button id="nav-home">I[i]</button>
                    <button id="nav-schools">[Schools]</button>
                    <button id="nav-instructors">[Instructors]</button>
                </div>
                <!-- Navigation bar fixed to top -->
                <div class="nav_links">
                    {% if current_user.is_authenticated %}
                    <div class="dropdown">
                        <a class="dropbtn">{{ current_user.last_name }}[{{ current_user.first_name }}]</a>
                        <div class="dropdown-content">
                            <a href="/profile">Profile</a>
                            <a href="/settings">Settings</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                    {% else %}
                    <button id="nav-link-log-in">Login</button>
                    {% endif %}
                </div>
            </div>
        </header>

        <!-- Main body for the home page -->
        <main class="main">
            <section class="instructor_section">
                <div class="instructor">
                    <div class="rating">
                        <h4>Rating</h4>
                        <h2>4.2</h2>
                        <h4>4 ratings</h4>
                    </div>
                    <div class="instructor_info">
                        <h3>Derek Webb</h3>
                        <h4>Course: Head coder</h4>
                        <h4>School: Atlas School</h4>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <section class="footer-links">
                <button>Help</button>
                <button>About</button>
                <button>Contact us</button>
                <button>Career</button>
            </section>
            <section class="footer-socials">
                <button class="hero_button">
                    <a href="https://www.linkedin.com/in/david-alsabrook/" class="fa fa-solid fa-linkedin fa-lg"></a>
                </button>
                <button class="hero_button">
                    <a href="https://github.com/DAlsabrook" class="fa fa-solid fa-github fa-lg"></a>
                </button>
            </section>
            <section class="footer-copyright">
                <a href="#">
                    <img src="/static/images/logo.png" alt="Ins-Ind-logo" width="150px" height="20px">
                </a>
                <h4><i class="fa fa-copyright"></i> Instructor Index, NotAnLLC. No Rights Reserved</h4>
            </section>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="./static/javascript/app.js"></script>
    </body>

</html>
