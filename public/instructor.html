<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Instructor[Index]</title>
    <meta name="description" content="Rate your instructors">
    <!-- tab image\/ -->
    <link rel="icon" href="/static/images/icon.png" style="border-radius: 30px;">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
    <!-- CSS style sheets -->
    <link rel="stylesheet" href="/static/styles/header.css">
    <link rel="stylesheet" href="/static/styles/body.css">
    <link rel="stylesheet" href="/static/styles/footer.css">
    <link rel="stylesheet" href="/static/styles/instructor_main.css">
    <link rel="stylesheet" href="/static/styles/shared.css">
    <!-- Font awesome for little logos and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body">
    <header class="header">
        <div class="nav_bar">
            <button class="bold_font" id="nav-home">Instructor<span>[index]</span></button>
            <div class="nav_logo">
                <button class="purple_button bold_font" id="nav-schools">Schools</button>
                <button class="purple_button bold_font" id="nav-instructors">Instructors</button>
            </div>
            <!-- Navigation bar fixed to top -->
            <div class="nav_links">
                {% if current_user.is_authenticated %}
                <div class="dropdown">
                    <a class="dropbtn bold_font">{{ current_user.last_name }}<span>[{{ current_user.first_name
                            }}]</span></a>
                    <div class="dropdown-content">
                        <a href="/profile">Profile</a>
                        <a href="/logout">Logout</a>
                    </div>
                </div>
                {% else %}
                <div class="dropdown">
                    <button class="dropbtn bold_font">Login</button>
                    <div class="dropdown-content-login">
                        <form action="/login" method="post">
                            <input type="username" id="username" name="username" placeholder="Username" required>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <div>
                                <button type="submit">Submit</button>
                                <button type="button" onclick="window.location.href='/signup';">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main body for the home page -->
    <main class="main">
        <form id="instructorFilterForm">
            <select id="instructorFilter" name="instructorFilter">
                <option value="" disabled selected>Choose a school...</option>
                {% for school in schools %}
                <option value="{{ school.id }}">{{ school.name }}</option>
                {% endfor %}
            </select>
            <button id="instructorFilterButton">Search</button>
        </form>
        <!-- popup page with instructors information -->
        <div class="instructorPage">
            <div class="instructorPageContent">
                <button class="closeButton">close</button>
                <div class="instructorPageUpper">
                    <div class="instructorData"></div>
                </div>
                <div class="instructorPageLower">
                    <div class="instructorPageLower_left"></div>
                    <div class="instructorPageLower_right"></div>
                </div>
            </div>
        </div>
        <!-- Contains "cards" for each instructor to show and add ratings -->
        <section class="instructor_ratings_section"></section>
    </main>
    <footer class="footer">
        <div class="footer_container">
            <section class="footer-links">
                <button class="bold_font">Help</button>
                <button class="bold_font">About</button>
                <button class="bold_font">Contact us</button>
                <button class="bold_font">Career</button>
            </section>
            <section class="footer-socials">
                <button class="purple_button">
                    <a href="https://www.linkedin.com/in/david-alsabrook/" class="fa fa-solid fa-linkedin fa-lg"></a>
                </button>
                <button class="purple_button">
                    <a href="https://github.com/DAlsabrook" class="fa fa-solid fa-github fa-lg"></a>
                </button>
            </section>
            <section class="footer-copyright">
                <button class="bold_font" id="footer_nav-home">Instructor<span>[index]</span></button>
                <h4><i class="fa fa-copyright"></i> Instructor Index, NotAnLLC. No Rights Reserved</h4>
            </section>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/javascript/app.js"></script>
    <script type="text/javascript" src="/static/javascript/instructor.js"></script>
</body>

</html>
