<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Instructor[Index]</title>
    <meta name="description" content="Rate your instructors">
    <!-- tab image\/ -->
    <link rel="icon" href="images/icon.png" style="border-radius: 30px;">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
    <!-- CSS style sheets -->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/log-in.css">
    <!-- Font awesome for little logos and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="body">
    <header class="header">
        <div class="nav_bar">
            <div class="nav_logo">
                <button id="nav-home">I[i]</button>
                <button id="nav-schools">[Schools]</button>
                <button id="nav-instructors">[Instructors]</button>
            </div>
            <!-- Navigation bar fixed to top -->
            <div class="nav_links">
                <button id="nav-link-log-in">Log in</button>
            </div>
        </div>
    </header>


    <main class="main">
        <section class="sign_up_section">
            <div class="sign_up_box">
                <form action="/signin" method="get">
                    <div>
                        <input type="text" id="sign_up_bars" name="username" placeholder="Username" required>
                    </div>
                    <div>
                        <input type="password" id="sign_up_bars" name="password" placeholder="Password" required>
                    </div>
                    <div>
                        <button type="submit">Log in</button>
                        <button id="sign_up">Create new account</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="footer-links">
            <button>Help</button>
            <button>About</button>
            <button>Contact us</button>
            <button>Career</button>
        </section>
        <section class="footer-socials">
            <button class="hero_button">
                <a href="https://www.linkedin.com/in/david-alsabrook/" class="fa fa-solid fa-linkedin fa-lg"></a>
            </button>
            <button class="hero_button">
                <a href="https://github.com/DAlsabrook" class="fa fa-solid fa-github fa-lg"></a>
            </button>
        </section>
        <section class="footer-copyright">
            <a href="#">
                <img src="images/logo.png" alt="Ins-Ind-logo" width="150px" height="20px">
            </a>
            <h4><i class="fa fa-copyright"></i> Instructor Index, NotAnLLC. No Rights Reserved</h4>
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
