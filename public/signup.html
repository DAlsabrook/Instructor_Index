<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Instructor[Index]</title>
    <meta name="description" content="Rate your instructors">
    <!-- tab image\/ -->
    <link rel="icon" href="/static/images/icon.png" style="border-radius: 30px;">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
    <!-- CSS style sheets -->
    <link rel="stylesheet" href="/static/styles/header.css">
    <link rel="stylesheet" href="/static/styles/body.css">
    <link rel="stylesheet" href="/static/styles/footer.css">
    <!-- Font awesome for little logos and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body">
    <header class="header">
        <div class="nav_bar">
            <div class="nav_logo">
                <button id="nav-home">I[i]</button>
                <button id="nav-schools">[Schools]</button>
                <button id="nav-instructors">[Instructors]</button>
            </div>
            <div class="nav_links">
                {% if current_user.is_authenticated %}
                <div class="dropdown">
                    <button class="dropbtn">[{{ current_user.first_name }} {{ current_user.last_name }}]</button>
                    <div class="dropdown-content">
                        <a href="/profile">Profile</a>
                        <a href="/logout">Logout</a>
                    </div>
                </div>
                {% else %}
                <div class="dropdown">
                    <button class="dropbtn">Login</button>
                    <div class="dropdown-content-login">
                        <form action="/login" method="post">
                            <input type="username" id="username" name="username" placeholder="Username" required>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <div>
                                <button type="submit">Submit</button>
                                <button type="button" onclick="window.location.href='/signup';">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </header>


    <main class="main">
        <section class="new_acc_section">
            <div class="new_acc_box">
                <form action="/login" method="post">
                    <input type="first_name" id="first_name" name="first_name" placeholder="First name" required>
                    <input type="last_name" id="last_name" name="last_name" placeholder="Last name" required>
                    <input type="username" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="footer-links">
            <button>Help</button>
            <button>About</button>
            <button>Contact us</button>
            <button>Career</button>
        </section>
        <section class="footer-socials">
            <button class="hero_button">
                <a href="https://www.linkedin.com/in/david-alsabrook/" class="fa fa-solid fa-linkedin fa-lg"></a>
            </button>
            <button class="hero_button">
                <a href="https://github.com/DAlsabrook" class="fa fa-solid fa-github fa-lg"></a>
            </button>
        </section>
        <section class="footer-copyright">
            <a href="#">
                <img src="/static/images/logo.png" alt="Ins-Ind-logo" width="150px" height="20px">
            </a>
            <h4><i class="fa fa-copyright"></i> Instructor Index, NotAnLLC. No Rights Reserved</h4>
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/javascript/app.js"></script>
</body>

</html>
