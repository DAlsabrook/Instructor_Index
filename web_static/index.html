<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Instructor[Index]</title>
    <meta name="description" content="Rate your instructors">
    <!-- tab image\/ -->
    <link rel="icon" type="image/png" href="images/">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles/style.css'>
    <!-- Font awesome for little logos and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body">

    <!-- Header and nav bar for the home page -->
    <header class="header">
        <div class="nav-bar">
            <!-- Very top left logo -->
            <div class="nav-logo">
                <a href="#">
                    <img src="images/" alt="Ins-Ind-logo" width="60" height="60">
                </a>
                <!-- Navigation bar fixed to top -->
                <div class="nav_links">
                    <button class="nav-link-log-in">Log In</button>
                    <button class="nav-link-sign-up">Sign Up</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main body for the home page -->
    <main class="main">
        <section class="search_section">
            <h1>Place holder for ins-ind logo</h1>
            <h1>Enter your <b>school</b> to get started</h1>
            <form action="/search" method="GET">
                <input type="search" id="search" name="query" placeholder="School name">
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="sign_up_section">
            <h1>Join the Index Family</h1>
            <h2>Love Instructor Index? Let's make it official.</h2>
            <div>
                <img src="" alt="Thumbs_up-Thumbs_down">
                <h2>Vote on instructors</h2>
            </div>
            <div>
                <img src="" alt="Anonymous">
                <h2>Your ratings are always anonymous</h2>
            </div>
            <div><button>Sign up now!</button></div>
        </section>
    </main>

    <!-- Footer for the home page -->
    <footer>
        <section class="footer-links">
            <button>Help</button>
            <button>About</button>
            <button>Contact us</button>
            <button>Career</button>
        </section>
        <section class="footer-socials">
            <button class="hero_button">
                <div href="https://www.linkedin.com/in/david-alsabrook/" class="fa fa-solid fa-linkedin fa-lg"></div>
            </button>
            <button class="hero_button">
                <div href="https://github.com/DAlsabrook" class="fa fa-solid fa-github fa-lg"></div>
            </button>
        </section>
        <section class="footer-copyright">
            <a href="#">
                <img src="images/" alt="Ins-Ind-logo" width="60" height="60">
            </a>
            <h4><i class="fa fa-copyright"></i> Instructor Index, NotAnLLC. No Rights Reserved</h4>
        </section>
    </footer>
</body>

</html>
