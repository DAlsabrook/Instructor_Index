<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Instructor[Index]</title>
    <meta name="description" content="Rate your instructors">
    <!-- tab image\/ -->
    <link rel="icon" href="images/icon.png" style="border-radius: 30px;">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
    <!-- CSS style sheets -->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/new-account.css">
    <!-- Font awesome for little logos and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body">
    <header class="header">
        <div class="nav_bar">
            <div class="nav_logo">
                <button id="nav-home">I[i]</button>
                <button id="nav-schools">[Schools]</button>
                <button id="nav-instructors">[Instructors]</button>
            </div>
            <!-- Navigation bar fixed to top -->
            <div class="nav_links">
                <button id="nav-link-log-in">Log in</button>
            </div>
        </div>
    </header>


    <main class="main">
        <section class="new_acc_section">
            <div class="new_acc_box">
                <form action="/signup" method="post">
                    <div>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    </div>
                    <div>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div>
                        <input type="text" id="cohort" name="cohort" placeholder="Cohort" required>
                    </div>
                    <div>
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="password" id="sign_up_bars" name="password" placeholder="Password" required>
                    </div>
                    <div>
                        <button type="submit">Sumbit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="footer-links">
            <button>Help</button>
            <button>About</button>
            <button>Contact us</button>
            <button>Career</button>
        </section>
        <section class="footer-socials">
            <button class="hero_button">
                <div href="https://www.linkedin.com/in/david-alsabrook/" class="fa fa-solid fa-linkedin fa-lg"></div>
            </button>
            <button class="hero_button">
                <div href="https://github.com/DAlsabrook" class="fa fa-solid fa-github fa-lg"></div>
            </button>
        </section>
        <section class="footer-copyright">
            <a href="#">
                <img src="images/logo.png" alt="Ins-Ind-logo" width="150px" height="20px">
            </a>
            <h4><i class="fa fa-copyright"></i> Instructor Index, NotAnLLC. No Rights Reserved</h4>
        </section>
    </footer>
    <script>
        document.getElementById('nav-link-sign-up').addEventListener('click', function () {
            window.location.href = './sign_up.html';
        });
    </script>
    <script>
        document.getElementById('nav-home').addEventListener('click', function () {
            window.location.href = './index.html';
        });
    </script>
    <script>
        document.getElementById('nav-schools').addEventListener('click', function () {
            window.location.href = './school.html';
        });
    </script>
    <script>
        document.getElementById('nav-instructors').addEventListener('click', function () {
            window.location.href = './instructor.html';
        });
    </script>
</body>

</html>
