<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Instructor[Index]</title>
    <meta name="description" content="Rate your instructors">
    <!-- tab image\/ -->
    <link rel="icon" href="images/icon.png" style="border-radius: 30px;">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
    <!-- CSS style sheets -->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/sign_up.css">
    <!-- Font awesome for little logos and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body">
    <header class="header">
        <div class="nav_bar">
            <div class="nav_logo">
                <button id="nav-home">I[i]</button>
                <button id="nav-schools">[Schools]</button>
                <button id="nav-instructors">[Instructors]</button>
            </div>
            <!-- Navigation bar fixed to top -->
            <div class="nav_links">
                <button id="nav-link-log-in">Log in</button>
            </div>
        </div>
    </header>

    <!-- Main body for the home page -->
    <main class="main">
        <!-- Top of page school info fixed -->
        <section class="hero_section">
            <h2>Tulsa, OK</h2>
            <h1>Atlas School</h1>
            <h3>View all Instructors</h3>
            <button>Rate this school</button>
        </section>

        <!-- Rating box for the school average of individual ratings -->
        <section class="school_ratings_section">
            <div class="overall">
                <div class="overall_average">
                    <h1>4.8</h1>
                    <h4>Overall Rating</h4>
                </div>
                <div class="overall_ratings">
                    <div class="rating">
                        <h4>Happiness</h4>
                        <div class="rating_score">4.7</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Rating box made by individuals about the school -->
        <section class="individual_ratings_section">
            <div class="individual">
                <div class="individual_average">
                    <h1>4.8</h1>
                    <h4>Overall Rating</h4>
                </div>
                <div class="individual_ratings">
                    <div class="rating">
                        <h4>Happiness</h4>
                        <div class="rating_score">4.7</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<footer class="footer">
    <section class="footer-links">
        <button>Help</button>
        <button>About</button>
        <button>Contact us</button>
        <button>Career</button>
    </section>
    <section class="footer-socials">
        <button class="hero_button">
            <a href="https://www.linkedin.com/in/david-alsabrook/" class="fa fa-solid fa-linkedin fa-lg"></a>
        </button>
        <button class="hero_button">
            <a href="https://github.com/DAlsabrook" class="fa fa-solid fa-github fa-lg"></a>
        </button>
    </section>
    <section class="footer-copyright">
        <a href="#">
            <img src="images/logo.png" alt="Ins-Ind-logo" width="150px" height="20px">
        </a>
        <h4><i class="fa fa-copyright"></i> Instructor Index, NotAnLLC. No Rights Reserved</h4>
    </section>
</footer>
<script>
    document.getElementById('nav-link-log-in').addEventListener('click', function () {
        window.location.href = './log-in.html';
    });
</script>
<script>
    document.getElementById('nav-home').addEventListener('click', function () {
        window.location.href = './index.html';
    });
</script>
<script>
    document.getElementById('nav-schools').addEventListener('click', function () {
        window.location.href = './school.html';
    });
</script>
<script>
    document.getElementById('nav-instructors').addEventListener('click', function () {
        window.location.href = './instructor.html';
    });
</script>
</body>

</html>
